<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site where you ">
    <meta name="keywords" content="three-in-a-row, tic tac toe, X, O, game">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    
    <title>Strike Three</title>
</head>
<body>
    <!-- Title -->
    <h1>Strike Three</h1>

    <!-- The game board -->
    <div class="game-board">
        <div data-index ="1" class="tile"></div>
        <div data-index ="2" class="tile"></div>
        <div data-index ="3" class="tile"></div>
        <div data-index ="4" class="tile"></div>
        <div data-index ="5" class="tile"></div>
        <div data-index ="6" class="tile"></div>
        <div data-index ="7" class="tile"></div>
        <div data-index ="8" class="tile"></div>
        <div data-index ="9" class="tile"></div>

        <div id="strike" class="strike"></div>
    </div>

    <!-- Game Over area -->
    <div id="game-over-container" class="hidden">
        <h2 id="game-over-text"></h2>
    </div>

    <!-- The restart button -->
    <button id="restart">Restart</button>

    <script src="assets/js/script.js"></script>
</body>
</html>
